<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCK vs INLINE</title>
</head>
<body>
    <h1>Block and Inline elements example</h1>
    <h2>Block level elements</h2>
    <div>This is a <b>div</b>(block level elements).
    </div>
    <p>this is a <b>paragraph</b> (block level elements)</p>
    <h3>this is a heading(block-level)</h3>
    <h2>inline elements</h2>
    <p>this is a <span >span</span> inside a paragraph.
    here is a <a href="#">link</a>
    </p>
    <p>
        you can also have <span>highlighted text</span> inline.
    </p>
</body>
</html>
